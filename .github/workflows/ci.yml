name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libgl1-mesa-dev libxxf86vm-dev

      - name: Run tests
        run: go test ./...

  checks:
    name: Lint & Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      - name: Check formatting
        run: make fmt-check

      - name: Check license headers
        run: make license-check

      - name: Regenerate NOTICE.txt
        run: make notice

      - name: Check NOTICE.txt is up-to-date
        run: |
          if ! git diff --exit-code NOTICE.txt; then
            echo ""
            echo "ERROR: NOTICE.txt is out of date!"
            echo "Please run 'make prep' locally and commit the changes"
            exit 1
          fi
          echo "NOTICE.txt is up-to-date"

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary: elasticat-linux-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary: elasticat-darwin-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary: elasticat-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libgl1-mesa-dev libxxf86vm-dev

      - name: Build binary and package
        run: |
          mkdir -p dist/${{ matrix.binary }}
          go build -o dist/${{ matrix.binary }}/${{ matrix.binary }} ./cmd/elasticat
          cp LICENSE.txt NOTICE.txt README.md dist/${{ matrix.binary }}/
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: dist/${{ matrix.binary }}
          retention-days: 7

