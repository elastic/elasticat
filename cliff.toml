# git-cliff configuration for changelog generation
# https://git-cliff.org/docs/configuration

[changelog]
# changelog header
header = """
# Changelog\n
"""
# template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {{ commit.message | upper_first }}\
          {% if commit.github.pr_number %} ([#{{ commit.github.pr_number }}](https://github.com/elastic/elasticat/pull/{{ commit.github.pr_number }})){% endif %}\
    {% endfor %}
{% endfor %}\n
"""
# remove the leading and trailing whitespace from the template
trim = true
# changelog footer
footer = ""

[git]
# parse commits based on conventional commits
conventional_commits = true
# filter out commits that don't match conventional commits
filter_unconventional = true
# process each line of a commit as an individual commit
split_commits = false
# regex for parsing conventional commits
commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactor" },
    { message = "^doc", group = "Documentation" },
    { message = "^docs", group = "Documentation" },
    { message = "^test", group = "Testing" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore", group = "Miscellaneous" },
    { message = "^ci", group = "CI/CD" },
]
# protect breaking changes from being skipped
protect_breaking_commits = true
# filter out commits by their message
filter_commits = false
# glob patterns for tag filtering
tag_pattern = "v[0-9]*"
# sort commits by date (oldest first within each group)
sort_commits = "oldest"
# limit the number of commits in the changelog
# limit_commits = 42
